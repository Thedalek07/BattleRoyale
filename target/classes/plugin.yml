name: BattleRoyale
version: '2.0.0'
main: me.dalek.battleroyale.Main
api-version: '1.19'
commands:
  invite:
    description: Permet d'inviter un joueur dans son équipe
    usage: /<command>
    aliases: i
  accept:
    description: Permet d'accepter une demande d'invitation
    usage: /<command>
    aliases: a
  decline:
    description: Permet de décliner les invitations
    usage: /<command>
    aliases: d
  leave:
    description: Permet de quitter une équipe
    usage: /<command>
    aliases: l
  msg:
    description: Commande msg
    usage: /<command>
    permission: op
  help:
    description: Permet de donner les infos sur les commandes
    usage: /<command>
  run:
    description: Permet de lancer la partie
    usage: /<command>
    permission: op
  pause:
    description: Permet de mettre le timer en pause
    usage: /<command>
    permission: op
  start:
    description: Permet de relancer le timer
    usage: /<command>
    permission: op
  synchro:
    description: Synchronisation vidéo et son
    usage: /<command>
    permission: op
  record:
    description: Sondage pour savoir si tout le monde à lancer le record.
    usage: /<command>
    permission: op
  whisper:
    description: Bloquage de la commande Whisper
    usage: /<command>
    permission: op
  tell:
    description: Bloquage de la commande Tell
    usage: /<command>
    permission: op
  tellraw:
    description: Bloquage de la commande Tellraw
    usage: /<command>
    permission: op
  spawn:
    description: Permet de ce tp dans le spanw
    usage: /<command>
    permission: op
  open:
    description: Permet de crée le vocal discord
    usage: /<command>
    permission: op
  update:
    description: Permet de mettre à jour les permissions du salon vocal
    usage: /<command>
    permission: op